{% extends "call.html" %}
{% load i18n %}
{% block css %}

<style>
img {
  border-radius: 50%;
}
</style>

{% endblock css %}


{% block main %}

<main>
  <section>

    <div class="form-divider"></div>
    <div class="form-label-divider"><span>{% trans "My List" %}</span></div>
    <div class="form-divider"></div>

    <div class="container" id="position_list">
      {% include "onmap/position_mylist_ajax.html" %}
    </div>

    <button class="button circle block green" id="callmorepost">
      {% trans "More Positions" %}
    </button>
    <input type="hidden" id="page" value="1"> 

  </section>
</main>

{% endblock main %}


{% block javascript %}
<script>
$("#callmorepost").click(function(){
    var page = $("#page").val();
    callMorePostAjax(parseInt(page)+1);
    $("#page").val(parseInt(page)+1);
});

$(window).scroll(function(){
    var scrollHeight = $(window).scrollTop() + $(window).height();
    var documentHeight = $(document).height();
    
    if (scrollHeight + 200 >= documentHeight){
        var page = $("#page").val();
        callMorePostAjax(parseInt(page)+1);
        $("#page").val(parseInt(page)+1);
    }
});

function callMorePostAjax(page) {
    $.ajax( {
      type : 'GET',
      url: "{% url 'onmap:mylist_ajax' %}",
      data: {'page': page, },
      success: function(response){
        $("#position_list").append(response)
      },
      dataType: 'html'
    });
}
</script>


<script>
function copyToClipboard(id) {
  var copyText = document.getElementById(id);
  copyText.select();
  document.execCommand("Copy");
  alert("Copied the url: " + copyText.value);
}
</script>
{% endblock javascript %}
