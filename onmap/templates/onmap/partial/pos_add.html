{% load i18n bootstrap3 %}

<div class="container">
  <div class="row">
      <div class="col-sm-12">
          <div class="user-title col-sm-12">
            <h2 class="form-title"> {% trans "Add Picture" %} </h2>
          </div>
          <div class="body col-sm-12">
            <form action="{% url 'onmap:add' %}" method="post" enctype="multipart/form-data" id="form-post"> 

              {% csrf_token %}
              {% bootstrap_form form %}
              
              <div class="preview">
                <div class="upload">
                  <span class="preview-bg"></span>
                  <p class="preview-title"> {% trans "Add Picture" %} </p>
                </div>
                <div id="img_id"></div>
              </div>
              
              <button id="btn_ok" type="submit" class="btn btn-lg btn-primary btn-block">{% trans "Confirm" %}</button>
            </form>
          </div>
      </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-sm-12 dummy"></div>
  </div>
</div>
